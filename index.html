<html>
<head>
	<script type="text/javascript" src="crafty-min.js"></script>
	<script type="text/javascript" src="map.js"></script>
</head>
<body>
	<div id="game"></div>
	<script type="text/javascript">
		 Crafty.init(500, 500, document.getElementById('game'));

		 var game = {

		 	tile: 20,

		 	// scenes
		 	gameStart: function() {
      			Crafty.init(dimensions * this.tile, dimensions * this.tile, document.getElementById('game'));
		 	},

		 	mainMenu: function() {
		 		//alert('test');
				Crafty.background('#000');
				Crafty.e('2D, DOM, Text')
				      .attr({ w: 100, h: 20, x: 150, y: 120 })
				      .text('Main Menu')
				      .textAlign('center')
				      .textColor('#FFFFFF');
		 	},

		 	gameOver: function() {
				Crafty.background('#000');
				Crafty.e('2D, DOM, Text')
				      .attr({ w: 100, h: 20, x: 150, y: 120 })
				      .text('Game Over')
				      .textAlign('center')
				      .textColor('#FFFFFF');
		 	}
		 }
	
		Crafty.defineScene('MainMenu', game.mainMenu);
		Crafty.defineScene('GameOver', game.gameOver);
		Crafty.defineScene('GameStart', game.gameStart);

		Crafty.enterScene('GameStart');

	</script>
</body>
</html>
