<html>
<head>
	<script type="text/javascript" src="crafty-min.js"></script>
</head>
<body>
	<div id="game"></div>
	<script type="text/javascript">
		 Crafty.init(500, 500, document.getElementById('game'));

		 var game = {
		 	mainMenu: function() {
		 		//alert('test');
				Crafty.background('#000');
				Crafty.e('2D, DOM, Text')
				      .attr({ w: 100, h: 20, x: 150, y: 120 })
				      .text('Main Menu')
				      .textAlign('center')
				      .textColor('#FFFFFF');
		 	},

		 	gameOver: function() {
				Crafty.background('#000');
				Crafty.e('2D, DOM, Text')
				      .attr({ w: 100, h: 20, x: 150, y: 120 })
				      .text('Game Over')
				      .textAlign('center')
				      .textColor('#FFFFFF');
		 	}
		 }
	
		Crafty.defineScene('MainMenu', game.mainMenu);
		Crafty.defineScene('GameOver', game.gameOver);

		
		Crafty.enterScene('MainMenu');

	</script>
</body>
</html>
